
[uwsgi]
chdir = /home/ubuntu/PKNUManageSystem/pknu/
module = web.wsgi:application
home = /home/ubuntu/venv/

uid = deploy
gid = deploy

socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/venv/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true

